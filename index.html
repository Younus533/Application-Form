<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
</head>
<body>
    <legend>
    <h1>Application Form</h1>
    <form>
        <label>First Name:<input type="text"></label>
        <label>Last Name:<input type="text"></label>
        <br>
        <br>
        <label>Date of Birth: <input type="date"></label>
        <label>Age:<input type="number"></label>
        <br>
        <br>


      <label>Gender:
        <select>
            <option value="male">Male</option>
            <option value="femal">femal</option>
        </select>
      </label>

      <label>Email Address:<input type="text" placeholder="enter email address"></label>
      <br>
      <br>
      
      <label>Position Available</label>
      <label><input type="radio">Junior Developer</label>
      <label><input type="radio">Mid-level Developer </label>
      <label><input type="radio">Senior Developer </label>
    <br><br>
      <label>Prpgramming Languages:</label>
      <label><input type="checkbox">Java</label>
      <label><input type="checkbox">java script</label>
      <label><input type="checkbox">Python</label>
      <br>
      <br>
      <label>Password:<input type="password"></label>
      <label>Conform Password:<input type="password"></label>
      <br>
      <br>
      <label><input type="submit"></label>
      <label><input type="reset"></label>

    </form>
</legend>
</body>
</html>
